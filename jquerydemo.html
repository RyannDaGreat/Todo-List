<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
            $(function()
              {
                  $("#Toggle").click(function()
                                    {
                                        $("div").toggle("fast")
                                    });
                  $("#On").click(function()
                                    {
                                        $("div").toggle(true)
                                    });
                  $("#Off").click(function()
                                    {
                                        $("div").toggle(false)
                                    });
              })
		</script>
	</head>
	<body>
		<div style="background:darkblue;height:100px;width:100px"></div>
		<button id="Toggle">
			Toggler
		</button>
		<button id="On">
			On
		</button>
		<button id="Off">
			Off
		</button>
	</body>
</html>
